<!doctype html>
<html>
<head>
<!-- <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> -->
<META HTTP-EQUIV="REFRESH" content="6000">
<title> Yume Fingerprint </title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

<script type="text/javascript">
//python -m SimpleHTTPServer


$(document).ready(function() {

    var options = {
        chart: {
            renderTo: 'container',
            zoomType: 'xy'
        },
        title: {
                text: 'Yume Fingerprint LSH Evaluation',
                x: -20 //center
        },

        xAxis: {
        },
        yAxis: [{ // Primary yAxis
                labels: {
                    style: {
                        color: Highcharts.getOptions().colors[1]
                    }
                },
                title: {
                    text: 'Total user number',
                    style: {
                        color: Highcharts.getOptions().colors[1]
                    }
                }
            }, { // Secondary yAxis
                title: {
                    text: 'Error rate',
                    style: {
                        color: Highcharts.getOptions().colors[0]
                    }
                },
                labels: {
                    // format: '{value} mm',
                    style: {
                        color: Highcharts.getOptions().colors[0]
                    }
                },
                opposite: true
            }],

        tooltip: {
                shared: true
            },
        // legend: {
        //         layout: 'vertical',
        //         align: 'left',
        //         x: 120,
        //         verticalAlign: 'top',
        //         y: 100,
        //         floating: true,
        //         backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
        //     },

        series: []
    };

    $.getJSON('pipeline_distribution_v1.0.json', function(data) {
        // total_user_cnt for each num_device bucket
        var obj = {};
        obj.name = 'user_number';
        obj.type = 'column';
        obj.yAxis = 0;
        obj.data = data['user_number'];
        options.series.push(obj);

        obj = {};
        obj.name = 'error_ratio';
        obj.type = 'spline';
        obj.yAxis = 1;
        obj.data = data["error_ratio"]
        options.series.push(obj);

        var chart = new Highcharts.Chart(options);
    });

});




</script>
</head>

<body>
     <h1 style="text-align: center;"> LSH Result Evaluation Version 1.0  </h1> 

<div id='container' style="width:100%; height:400px;"></div>

</body>
</html>
